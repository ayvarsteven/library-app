<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        
        <button>New Book</button>

        <div>
            <h1>My Library</h1>
        </div>


        <div id="book-container" class="books-container"></div>
    </div>


    <form action="mywebsite.com" method="post" id="add-new-book">
        <h2>Add New Book</h2>
        <div class="form-field">
            <label for="title">Title <br>
                <input type="text" name="title" id="title" placeholder="The Hobbit">
            </label>
        </div>

        <div class="form-field">
            <label for="author">Author <br>
                <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien">
            </label>
        </div>

        <div class="form-field">
            <label for="pages">Pages <br>
            <input type="number" name="pages" id="pages" placeholder="295">
            </label>
        </div>

        <div class="form-field">
            <input type="checkbox" name="read" id="read">
            <label for="read">Have you you read it?  </label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- <div id="overlay"></div> -->

    
    <script src="app.js"></script>
</body>
</html>
