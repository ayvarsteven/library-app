<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>
<body>
    
    <form action="mywebsite.com" method="post" id="add-new-book">
        <h2>Add New Book</h2>
        <div class="form-field">
            <label for="title">Title <br>
                <input type="text" name="title" id="title" placeholder="The Hobbit">
            </label>
        </div>

        <div class="form-field">
            <label for="author">Author <br>
                <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien">
            </label>
        </div>

        <div class="form-field">
            <label for="pages">Pages <br>
                <input type="number" name="pages" id="pages" placeholder="295">
            </label>
        </div>

        <div class="form-field">
            <input type="checkbox" name="read" id="read" value="True">
            <label for="read">Have you you read it? </label>

            <input type="hidden" name="read" value="False">
        </div>

        <button type="submit" id="submit-btn">Submit</button>
    </form>

<style>

    html {
    color-scheme: dark light;
    }

</style>
    
    
<script>
    let myLibrary = []
    
    const submitBtn = document.querySelector('#submit-btn')
    submitBtn.addEventListener('click', addBookToLibrary)

    function Book(title, author, pages, read) {
        this.title = title
        this.author = author
        this.pages = pages
        this.read = read
    }
    function addBookToLibrary() {
        event.preventDefault()

        const title = document.getElementById('title').value
        const author = document.getElementById('author').value
        const pages = document.getElementById('pages').value
        const read = document.getElementById('read').value

        let newBook = new Book(title, author, pages, read)
        myLibrary.push(newBook)
        newBook = '';
        console.log({newBook, myLibrary})
    }



</script>

</body>

</html>
