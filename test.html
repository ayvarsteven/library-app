<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>

    <div id="steveObj" data-first-name="Steven" data-lastname="Ayvar" data-age="27">
        Sample Text
    </div>

    <div id="container">
        <div class="content">
            This is the glorious text-content!
        </div>
    </div>

    <div id="apple" data-fruit-name="apple" data-color="red" data-taste="sweet">
        I am a fruit!
    </div>

    <style>
        .active-card {
            display: grid;
            place-items: center;

            padding: 2rem;
            background-color: lightgreen;

            color: green;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .visible {
            visibility: hidden;
        }

    </style>

    <script>
        const userInfo = document.querySelector('#steveObj')

        userInfo.dataset.firstName = 'Irvyn'

        const apple = document.querySelector('#apple')

        apple.addEventListener('click', showDetails)

        function showDetails(item) {
            const itemName = item.target.dataset.fruitName
            const itemColor = item.target.dataset.color
            const itemTaste = item.target.dataset.taste
            const paragraph = document.createElement('p')
            paragraph.textContent = `I am a ${itemColor} ${itemName} and I taste ${itemTaste}`
            item.target.appendChild(paragraph)
            event.target.classList.toggle('active-card')
            
        }
    </script>
</body>

</html>
