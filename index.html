<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <a href="">
          <div class="logo">
            <span>Library</span>
            <span>Manager</span>
          </div>
        </a>

        <button class="new-book" id="new-book">New Book</button>
      </div>
    </nav>

    <div class="main-container">
      <h1 style="color: white">Popular Titles</h1>
      <div id="book-container" class="books-container"> </div>
      

    <dialog data-modal="modal-1">
      <form action="mywebsite.com" method="post" id="add-new-book">
        <h2>Add New Book</h2>

        <button class="close-btn">&times;</button>

        <div class="form-field">
          <label for="title"
            >Title <br />
            <input
              type="text"
              name="title"
              id="title"
              placeholder="The Hobbit"
            />
          </label>
        </div>
        <div class="form-field">
          <label for="author"
            >Author <br />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="J.R.R. Tolkien"
            />
          </label>
        </div>
        <div class="form-field">
          <label for="pages"
            >Pages <br />
            <input type="number" name="pages" id="pages" placeholder="295" />
          </label>
        </div>
        <div class="form-field toggle-container">
          <label class="toggle" for="myToggle">
            <input
              class="toggle__input"
              name=""
              type="checkbox"
              id="myToggle"
            />
            <div class="toggle__fill"></div>
          </label>
          <span>Have You Read It?</span>
        </div>
        <button type="submit" id="submit-btn" class="submit-button">
          Submit
        </button>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
