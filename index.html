<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div>
            <h1>My Library</h1>
        </div>


        <div class="books-container">
            <div class="book">
                <span>Book 1</span>
            </div>
            <div class="book">
                <span>Book 1</span>
            </div>
            <div class="book">
                <span>Book 3</span>
            </div>
        </div>
    </div>

    <form action="mywebsite.com" method="post" id="add-new-book">
        <h2>Add New Book</h2>
        <div class="form-field">
            <label for="title">Title
                <input type="text" name="title" id="title">
            </label>
        </div>

        <div class="form-field">
            <label for="author">Author
                <input type="text" name="author" id="author">
            </label>
        </div>

        <div class="form-field">
            <label for="pages">Pages
            <input type="text" name="pages" id="pages">
            </label>
        </div>

        <div class="form-field">
            <label for="read">Have you you read it?
                <input type="checkbox" name="read" id="read">
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>

    
    <script src="app.js"></script>
</body>
</html>
