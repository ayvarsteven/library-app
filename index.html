<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="">
                <div class="logo">
                    <span>Library</span>
                    <span>Manager</span>
                </div>
            </a>

            <button class="new-book" id="new-book">New Book</button>
        </div>
    </nav>

    <div class="main-container">

        <div id="book-container" class="books-container">

            <div id="cthulhu" class="book">
                <p class="book-card__title">Call of Cthulhu</p>
                <p class="book-card__details">H.P. Lovecraft | 420 Pages</p>
                <div>
                    <button class="book-card__read-btn">Read</button>
                    <button class="book-card__remove-btn">Remove</button>
                </div>
            </div>

            <div id="alice" class="book">
                <p class="book-card__title">Alice in Wonderland</p>
                <p class="book-card__details">Lewis Carroll | 200 Pages</p>
                <div>
                    <button class="book-card__read-btn">Read</button>
                    <button class="book-card__remove-btn">Remove</button>
                </div>
            </div>

            <div id="cristo" class="book">
                <p class="book-card__title">The Count of Monte Cristo</p>
                <p class="book-card__details">Alexandre Dumas | 894 Pages</p>
                <div>
                    <button class="book-card__read-btn">Read</button>
                    <button class="book-card__remove-btn">Remove</button>
                </div>
            </div>

            <div id="war" class="book">
                <p class="book-card__title">The Art of War</p>
                <p class="book-card__details">Sun Tzu | 288 Pages</p>
                <div>
                    <button class="book-card__read-btn">Read</button>
                    <button class="book-card__remove-btn">Remove</button>
                </div>
            </div>



        </div>
    </div>

    <dialog data-modal="modal-1">
        <form action="mywebsite.com" method="post" id="add-new-book">
            <button class="close-btn">&times;</button>
            <h2>Add New Book</h2>
            <div class="form-field">
                <label for="title">Title <br>
                    <input type="text" name="title" id="title" placeholder="The Hobbit">
                </label>
            </div>
            <div class="form-field">
                <label for="author">Author <br>
                    <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien">
                </label>
            </div>
            <div class="form-field">
                <label for="pages">Pages <br>
                    <input type="number" name="pages" id="pages" placeholder="295">
                </label>
            </div>
            <div class="form-field toggle-container">
                <label class="toggle" for="myToggle">
                    <input class="toggle__input" name="" type="checkbox" id="myToggle">
                    <div class="toggle__fill"></div>
                </label>
                <span>Have You Read It?</span>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>

</html>
